<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
</head>
<body>
<script type="module">
    import css from './css/css.js'
    import mana from './images/mana.png'

    const className = css`
      & {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 1rem;
      }

      & > .icon {
        box-sizing: border-box;
        width: 4rem;
        height: 4rem;
        border-radius: .5rem;
        background-color: #fff;
        position: relative;
        bottom: 12.5%;
        user-select: none;
        box-shadow: rgba(0, 0, 0, 0) 0 0 0 0, rgba(0, 0, 0, 0) 0 0 0 0, rgba(0, 0, 0, 0.1) 0 1px 3px 0, rgba(0, 0, 0, 0.06) 0 1px 2px 0;
      }

      & > .icon > img {
        user-select: none;
        max-width: 100%;
      }

      & > .title {
        font-size: 1.875rem;
        line-height: 2.25rem;
        letter-spacing: .025em;
        font-weight: 700;
        color: #000;
        user-select: none;
        position: relative;
        bottom: 12.5%;
      }
    `

    const innerHTML = `
        <div class="${className}" >
            <span class="icon">
                <img src="${mana}" alt="mana">
            </span>
            <span class="title">Magic</span>
        </div>
    `

    const divRef = document.createElement('div')
    divRef.innerHTML = innerHTML
    document.body.appendChild(divRef)
</script>
</body>
</html>
